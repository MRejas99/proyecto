<div class="container">
    <nav class="col-sm-6 paciente">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Inicio de sesión</a>
            <a class="nav-link" id="nav-register-tab" data-toggle="tab" href="#nav-register" role="tab" aria-controls="nav-register" aria-selected="false">Regístrate</a>
        </div>
    </nav>
    <div class="tab-content col-sm-6 paciente" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="card">
                <div class="card-body">
                    <p class="anounce">Ingresa las credenciales con las que te registraste en el sistema</p>
                    <form [formGroup] = "pacienteForm" (ngSubmit)="login()">
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Correo electrónico</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" formControlName="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pass" class="col-sm-4 col-form-label">Contraseña</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pass" formControlName="pass">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-success">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="buscando"></span>
                                    ENTRAR
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
            <div class="card">
                <div class="card-body">
                    <form [formGroup] = "registroForm" (ngSubmit)="registrarPaciente()">
                        <div class="form-group row">
                            <label for="email" class="col-sm-5 col-form-label">Correo electrónico</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="email" formControlName="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pass" class="col-sm-5 col-form-label">Contraseña</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="pass" formControlName="pass">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmar" class="col-sm-5 col-form-label">Confirmar contraseña</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="confirmar" formControlName="confirmar">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nombres" class="col-sm-5 col-form-label">Nombres</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="nombres" formControlName="nombres">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="apellidos" class="col-sm-5 col-form-label">Apellidos</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ci" class="col-sm-5 col-form-label">Numero de CI</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="ci" formControlName="ci">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nacimiento" class="col-sm-5 col-form-label">Fecha nacimiento</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="nacimiento" formControlName="nacimiento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telefono" class="col-sm-5 col-form-label">Teléfono</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="telefono" formControlName="telefono">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="emergencia" class="col-sm-5 col-form-label">Teléfono contacto de emergencia</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="emergencia" formControlName="emergencia">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="pcr" formControlName="pcr">
                            <label class="form-check-label" for="pcr">
                                COVID POSITIVO por prueba PCR 
                            </label>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" value="" id="antigeno" formControlName="antigeno">
                            <label class="form-check-label" for="antigeno">
                                COVID POSITIVO por prueba Antígeno Nasal 
                            </label>
                        </div>  
                        <div class="form-group row mt-4">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-success">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="registrando"></span>
                                    REGISTRAR
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
