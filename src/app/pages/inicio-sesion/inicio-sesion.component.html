<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-header">
                    Inicio de sesión
                </div>
                <div class="card-body">
                    <form [formGroup] = "pacienteForm" (ngSubmit)="verificarPaciente()">
                        <div class="form-group row">
                            <label for="ci" class="col-sm-3 col-form-label">Número de CI</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="ci" formControlName="ci">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nacimiento" class="col-sm-3 col-form-label">Fecha de Nacimiento</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nacimiento" formControlName="nacimiento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-success">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="buscando"></span>
                                    ENTRAR
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
