<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-header">
                    Registro de síntomas
                </div>
                <div class="card-body">
                    <form class="form-inline" [formGroup] = "estadoForm" (ngSubmit)="cambiarEstado()">
                        <label class="my-1 mr-2" for="estado">Cambiar estado</label>
                        <select class="custom-select my-1 mr-sm-2" id="estado" formControlName="estado">
                            <option selected>Seleccione...</option>
                            <option value="CONTAGIADO">CONTAGIADO</option>
                            <option value="RECUPERADO">RECUPERADO</option>
                            <option value="FALLECIDO">FALLECIDO</option>
                        </select>
                        <button type="submit" class="btn btn-primary my-1">CAMBIAR</button>
                    </form>
                    <h3 class="mt-2">Medidas capturadas</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mt-2">
                                <div class="card-header">
                                    Temperatura
                                </div>
                                <div class="card-body text-center">
                                    <div class="spinner-grow text-info" style="width: 3rem; height: 3rem;" role="status" *ngIf="!cargado">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <h3 *ngIf="cargado">{{t}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mt-2">
                                <div class="card-header">
                                    SPO2
                                </div>
                                <div class="card-body text-center">
                                    <div class="spinner-grow text-info" style="width: 3rem; height: 3rem;" role="status" *ngIf="!cargado">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <h3 *ngIf="cargado">{{s}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mt-2">
                                <div class="card-header">
                                    Ritmo cardíaco
                                </div>
                                <div class="card-body text-center">
                                    <div class="spinner-grow text-info" style="width: 3rem; height: 3rem;" role="status" *ngIf="!cargado">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <h3 *ngIf="cargado">{{c}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mt-2">
                                <div class="card-header">
                                    Ritmo respiratorio
                                </div>
                                <div class="card-body text-center">
                                    <div class="spinner-grow text-info" style="width: 3rem; height: 3rem;" role="status" *ngIf="!cargado">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <h3 *ngIf="cargado">{{r}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mt-4">
            Medidas tomadas
            <div class="chart-wrapper">
                <canvas baseChart 
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
              </canvas>
            </div>
        </div>

    </div>
</div>
